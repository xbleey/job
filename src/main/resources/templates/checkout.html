<!DOCTYPE html>
<!-- saved from url=(0052)https://getbootstrap.com/docs/4.3/examples/checkout/ -->
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>个人信息</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/checkout/">

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="/css/form-validation.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">
    <div class="py-5 text-center">

        <h2>个人就业信息</h2>
        <p class="lead">如实填写个人信息，确保上传至就业平台准确无误。</p>
    </div>

    <div class="row">

        <div class="col-md-12 order-md-1">
            <h4 class="mb-3">简单个人信息</h4>
            <form class="needs-validation" novalidate="" action="/checkout" method="post">

                <input type="hidden" name="_method" value="put" th:if="${student!=null}"/>
                <input type="hidden" name="stuId" th:value="${student!=null}?${student.getStuId()}"/>
                <input type="hidden" name="userId" th:value="${userId}">

                <div class="mb-3">
                    <label for="username">姓名</label>
                    <div class="input-group">
                        <input type="text" name="stuName" class="form-control" id="username" placeholder="请输入姓名"
                               required="" th:value="${student!=null}?${student.getStuName()}">
                        <div class="invalid-feedback" style="width: 100%;">
                            姓名是必填项目。
                        </div>
                    </div>
                </div>


                <div class="d-block my-3">
                    <label for="male">性别</label>
                    <div class="custom-control custom-radio">
                        <input id="male" name="stuSex" type="radio" class="custom-control-input" checked="" value="男"
                               required="">
                        <label class="custom-control-label" for="male">男性</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input id="female" name="stuSex" type="radio" class="custom-control-input" value="女"
                               required="" th:checked="${student!=null}?${student.getStuSex()=='女'}">
                        <label class="custom-control-label" for="female">女性</label>
                    </div>
                </div>

                <hr class="mb-4">
                <h4 class="mb-3">学习经历</h4>

                <div class="mb-3">
                    <label for="major">专业 <span class="text-muted"></span></label>
                    <div class="input-group">
                        <input type="text" name="major" class="form-control" id="major" placeholder="输入你最近学习经历的专业"
                               required="" th:value="${student!=null}?${student.getMajor()}">
                        <div class="invalid-feedback">
                            专业是必填项目。
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-5 mb-3">
                        <label for="kind">专业类别</label>
                        <select class="custom-select d-block w-100" name="majorKind" id="kind" required=""
                                th:value="${student!=null}?${student.getMajorKind()}">
                            <option value="">请选择...</option>
                            <option th:value="${i}"
                                    th:each="i:${#numbers.sequence(1,wordsMap.getMajorKindMap().size())}"
                                    th:text="${wordsMap.getMajorKindMap().get(i)}"
                                    th:selected="${student!=null}?${student.getMajorKind()==i}">哲学
                            </option>
                        </select>
                        <div class="invalid-feedback">
                            请选择一个专业类别。
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="education">学历</label>
                        <select class="custom-select d-block w-100" name="education" id="education" required=""
                                th:value="${student!=null}?${student.getEducation()}">
                            <option value="">请选择...</option>
                            <option th:value="${i}"
                                    th:each="i:${#numbers.sequence(1,wordsMap.getEducationMap().size())}"
                                    th:text="${wordsMap.getEducationMap().get(i)}"
                                    th:selected="${student!=null}?${student.getEducation()==i}">高中
                            </option>

                        </select>
                        <div class="invalid-feedback">
                            请选择一个学历。
                        </div>
                    </div>
                </div>
                <hr class="mb-4">

                <h4 class="mb-3">就业经历</h4>

                <div class="d-block my-3" id="jobWay">
                    <div class="custom-control custom-radio">
                        <input id="society" name="jobWay" type="radio" class="custom-control-input" checked=""
                               value="1" required="">
                        <label class="custom-control-label" for="society">就业创业</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input id="state" name="jobWay" type="radio" class="custom-control-input" value="2" required=""
                               th:checked="${student!=null}?${student.getJobWay()==2}">
                        <label class="custom-control-label" for="state">国家机关/事业单位</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input id="advanced" name="jobWay" type="radio" class="custom-control-input"
                               value="3" required="" th:checked="${student!=null}?${student.getJobWay()==3}">
                        <label class="custom-control-label" for="advanced">升学考研</label>
                    </div>
                </div>
                <div class="row" id="jobInput" th:style="${student!=null&&student.getJobWay()==3}?${'display:none'}">
                    <div class="col-md-6 mb-3">
                        <label for="cc-name">就业方向</label>
                        <select class="custom-select d-block w-100" name="jobRoad" id="cc-name" required="">
                            <option value="">请选择...</option>
                            <option th:value="${i}"
                                    th:each="i:${#numbers.sequence(1,wordsMap.getJobRoadMap().size())}"
                                    th:text="${wordsMap.getJobRoadMap().get(i)}"
                                    th:selected="${student!=null}?${student.getJobRoad()==i}">信息传输、软件和信息技术服务业</option>

                        </select>
                        <small class="text-muted">选择一个大类</small>
                        <div class="invalid-feedback">
                            就业方向是必填的！
                        </div>
                    </div>

                    <div class="col-md-3 mb-3">
                        <label for="cc-expiration">薪资水平</label>
                        <input type="text" name="money" class="form-control" id="cc-expiration" placeholder="输入正整数"
                               required="" th:value="${student!=null}?${student.getMoney()}">
                        <small class="text-muted">单位：元</small>
                        <div class="invalid-feedback">
                            薪资水平是必填的！
                        </div>
                    </div>

                    <div class="col-md-3 mb-3">
                        <label for="cc-cvv">工作年限</label>
                        <input type="text" class="form-control" name="jobYear" id="cc-cvv" placeholder="请输入一个非负整数"
                               required="" th:value="${student!=null}?${student.getJobYear()}">
                        <small class="text-muted">最低，单位：年</small>
                        <div class="invalid-feedback">
                            工作年限是必填的！
                        </div>
                    </div>
                </div>

                <hr class="mb-4">
                <button class="btn btn-primary btn-lg btn-block" type="submit">提交信息</button>
                <button class="btn btn-warning btn-lg btn-block" type="button" onclick="returnToIndex()">返回主页</button>
            </form>
        </div>
    </div>

    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">© 2017-2019 Company Name</p>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="https://getbootstrap.com/docs/4.3/examples/checkout/#">Privacy</a>
            </li>
            <li class="list-inline-item"><a href="https://getbootstrap.com/docs/4.3/examples/checkout/#">Terms</a></li>
            <li class="list-inline-item"><a href="https://getbootstrap.co·m/docs/4.3/examples/checkout/#">Support</a>
            </li>
        </ul>
    </footer>
</div>

<script src="/vendor/jquery/jquery.slim.js"></script>
<script src="/js/form-validation.js"></script>
<script src="/js/redirect.js"></script>
<script>
    $("#advanced").on("click", function () {
        $("#cc-name").removeAttr("required");
        $("#cc-expiration").removeAttr("required");
        $("#cc-cvv").removeAttr("required");
        $("#jobInput").hide();
    })
    $("#society,#state").on("click", function () {
        $("#cc-name").attr("required", "");
        $("#cc-expiration").attr("required", "");
        $("#cc-cvv").attr("required", "");
        $("#jobInput").show();
    })
</script>
</body>
</html>
